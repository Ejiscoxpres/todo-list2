<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
</head>
<body>

    <div class="main">
        <h1>TO DO LIST DEMO</h1>
      
        <form class="form">
          <input id="inputtask" type="text" placeholder="Type your task here" />
          <input id="addbutton" value="Add Task" type="submit" />
        </form>
        <ol class="todolist"></ol>
        <button class="clear d-none">Remove All</button>
      </div>
      
    <script src="todo.js"></script>
</body>
</html>
